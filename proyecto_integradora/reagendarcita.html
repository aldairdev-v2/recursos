<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylescontacto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/hogar.png">
    <title>Agendar cita</title>
</head>

<body>
    <div class="wrap">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="Buscar folio cita">
            <button type="submit" class="searchButton">
                <i class="fa fa-search">üîç</i>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="title">Llena el formulario de contacto</div>
        <div class="content">
            <form action="#">
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Selecione si desea comprar o rentar</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">comprar</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Rentar</span>
                        </label>
                    </div>
                    <span class="gender-title">Seleccione como desea ser contactado</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Telefono</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Correo electronico</span>
                        </label>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Seleccione la fecha</span>
                        <input type="date" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Seleccione la hora</span>
                        <input type="time" placeholder="Enter your username" required>
                    </div>
                    <div class="button">
                        <input type="submit" value="Agendar cita">
                    </div>
            </form>
        </div>
    </div>

</body>

</html>
