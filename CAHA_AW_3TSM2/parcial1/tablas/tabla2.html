<!DOCTYPE html>
<html>
      <head>
          <title>TABLAS AGRUPADAS</title>
          <meta charset="UTF-8">
          <link rel="shortcut icon" href="../../parcial1/img/profile.png">
          <style>
            table{
                width: 300px;
                height: 150px;
                border-collapse: collapse;
                margin: auto;
            }
        </style>
      </head>
      <body>
          <h2>Agrupar por columnas</h2>
          <table border="1">
              <tr><!--Fila 1 numA - 1 = colEliminadas-->
                <td></td>
                <td colspan="3" style="background: coral;"></td>
                
                
                <td></td>
              </tr>
              <tr><!--Fila 2-->
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr><!--Fila 3-->
                <td></td>
                <td></td>
                <td colspan="2" style="background: cyan;"></td>
                
                <td></td>
              </tr>
              <tr><!--Fila 4-->
                <td colspan="2" style="background: darkmagenta;"></td>
                
                <td></td>
                <td colspan="2" style="background: skyblue;"></td>
                
              </tr>
              <tr><!--Fila 5-->
                <td colspan="5" style="background: tomato;"></td>
               




              </tr>
          </table>

          <h2>Agrupar por filas</h2>
          <table border="1">
              <tr><!--Fila 1-->
                <td rowspan="3" style="background: turquoise;"></td>
                <td></td>
                <td rowspan="5" style="background: red;"></td>
                <td></td>
                <td rowspan="2" style="background: orangered;"></td>
              </tr>

              <tr><!--Fila 2-->
                
                <td></td>
                
                <td rowspan="3" style="background: green;"></td>
                
              </tr>

              <tr><!--Fila 3-->
                
                <td></td>
                
                <td></td>
                
              </tr>

              <tr><!--Fila 4-->
                <td rowspan="2" style="background: yellow;"></td>
                <td></td>
                
               
                <td rowspan="2" style="background: royalblue;"></td>
              </tr>

              <tr><!--Fila 5-->
                
                <td></td>
                
                <td></td>
                
              </tr>
           </table> 

           <h2>Agrupar por columnas y filas</h2>
           <table border="1">
               <tr><!--Fila 1-->
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
               </tr>
               <tr><!--Fila 2-->
                 <td></td>
                 <td colspan="2" rowspan="4" style="background: blue;"></td>
                 
                 <td colspan="2" rowspan="2" style="background: yellow;"></td>
                 
               </tr>
               <tr><!--Fila 3-->
                 <td></td>
                

                 
                 
               </tr>
               <tr><!--Fila 4-->
                 <td></td>
                

                 <td colspan="2" rowspan="2" style="background: green;"></td>
                 
               </tr>
               <tr><!--Fila 5-->
                 
                

                 <td></td>
                 
               </tr>
            </table>  
      </body>
</html>
